<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Client</div>
  <div class="page__content shadow position-relative">



      <div class="container" id="main-container">
        <div class="submit-form">
          <div *ngIf="!submitted">

            <table class="table table-borderless">
              <tr>
                <td class="form-group">
                  <label for="fullName">fullName</label>
                  <input type="text" class="form-control" id="fullName" required [(ngModel)]="entity.fullName"
                    name="fullName" />
                </td>
                <td class="form-group">
                  <label for="telephone">phoneNumber</label>
                  <input class="form-control" id="phoneNumber" required [(ngModel)]="entity.phoneNumber"
                    name="phoneNumber" type="string" />
                </td>
              </tr>
              <tr>
                <td class="">
                  <label for="email">E-mail </label>
                  <input type="email" class="form-control" id="email" required [(ngModel)]="entity.email"
                    name="email" />
                </td>
                <td class="form-group">
                  <label for="password">password</label>
                  <input type="password" class="form-control" id="password" required [(ngModel)]="entity.password"
                    name="password" />
                </td>
              </tr>
              <tr>
                <td class="form-group">

                </td>
                <td class="form-group">

                </td>
              </tr>
            </table>



            <button (click)="add()" class="btn btn-success">Submit</button>
          </div>
          <div *ngIf="submitted">
            <h4>Client was submitted successfully!</h4>
            <button class="btn btn-success" (click)="navigate()">Add</button>
          </div>







        </div>
      </div>

  </div>
</div>
