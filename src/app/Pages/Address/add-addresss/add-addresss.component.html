<div class="container" id="main-container">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="street">street</label>
        <input
          type="text"
          class="form-control"
          id="street"
          required
          [(ngModel)]="entity.street"
          name="street"
        />

      </div>
      <div class="form-group">
          <label for="town">town</label>
          <input
            type="text"
            class="form-control"
            id="town"
            required
            [(ngModel)]="entity.town"
            name="town"
          />
 
        </div>
      <div class="form-group">
        <label for="postalCode">postalCode</label>
        <input
          class="form-control"
          id="postalCode"
          required
          [(ngModel)]="entity.postalCode"
          name="postalCode"
          type="string"
        />
      </div>
      <button (click)="add()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>Address was submitted successfully!</h4>
      <button class="btn btn-success" (click)="navigate()">Add</button>
    </div>
  </div>
</div>
