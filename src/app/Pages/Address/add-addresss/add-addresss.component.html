<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Address</div>
  <div class="page__content shadow position-relative">

      <div class="container" id="main-container">
        <div class="submit-form">
          <div *ngIf="!submitted">

            <table class="table table-borderless">
              <tr>
                <td class="form-group">
                  <label for="street">street</label>
                  <input type="text" class="form-control" id="street" required [(ngModel)]="entity.street"
                    name="street" />

                </td>
                <td class="form-group">
                  <label for="town">town</label>
                  <input type="text" class="form-control" id="town" required [(ngModel)]="entity.town" name="town" />

                </td>
              </tr>
              <tr>
                <td class="form-group">
                  <label for="postalCode">postalCode</label>
                  <input class="form-control" id="postalCode" required [(ngModel)]="entity.postalCode" name="postalCode"
                    type="string" />
                </td>
                <td class="form-group">

                </td>
              </tr>

            </table>

            <button (click)="add()" class="btn btn-success">Submit</button>
          </div>
          <div *ngIf="submitted">
            <h4>Address was submitted successfully!</h4>
            <button class="btn btn-success" (click)="navigate()">Add</button>
          </div>
        </div>
      </div>




  </div>
</div>
