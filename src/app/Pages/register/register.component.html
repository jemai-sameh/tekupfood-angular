<div class="container " >

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"><img src="/src/assets/img/foodPNG.PNG" alt="" srcset=""></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                  
                                    <h1 class="h4 text-gray-900 mb-4">Tek-Up Food</h1>
                                </div>
                                <div class="alert alert-danger" *ngIf="errorMsg">
                                    {{errorMsg}}
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp" name="firstname"
                                            placeholder="Enter firstname Address..." [(ngModel)]="registerRequest.firstname">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp" name="lastname"
                                            placeholder="Enter lastname Address..." [(ngModel)]="registerRequest.lastname">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" name="email"
                                            id="exampleInputEmail" placeholder="email" [(ngModel)]="registerRequest.email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" name="password"
                                            id="exampleInputPassword" placeholder="Password" [(ngModel)]="registerRequest.password">
                                    </div>
                                    
                                    <!--<div class="form-group">
                                        <input type="date" class="form-control form-control-user" name="datenaissance"
                                            id="exampleInputDatenaissance" placeholder="datenaissance" [(ngModel)]="registerRequest.birthday">
                                    </div>-->
                                    



                                    <div class="form-group">
                                     
                                    </div>
                                    <button  class="btn btn-primary btn-user btn-block" (click)="register()">
                                      <i class="fas fa-check"></i> register
                                    </button>
                                    <hr>
                                   
                                </form>
                                <hr>

                                
                                <hr>
                                
                                <div class="text-center">
                                    <a class="small" [routerLink]="['/login']">Se connecter</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
