<div class="container" id="main-container">
    <button (click)="add()" class="btn btn-info" style="margin-left: 10px">
      Add
    </button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">platName</th>
          <th scope="col">platPrix</th>
          <th scope="col">platType</th>
          <th scope="col">description</th>
          <th scope="col">image</th>

          <th>action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entity of list" class="col-md-6 col-xl-5">
          <td>{{ entity.id }}</td>
          <td>{{ entity.platName}}</td>
          <td>{{ entity.platPrix }}</td>
          <td>{{ entity.platType }}</td>
          <td>{{ entity.description }}</td>
          <td><a href="assets/Fichier/{{entity.image}}" style="color:blue ;" >{{entity.image}} </a></td>
          <td>
            <a type="button" class="btn btn-sm btn-danger" (click)="delete(entity.id)">
              Delete</a>&nbsp;
            <a type="button" class="btn btn-sm btn-warning" (click)="update(entity.id)">Update</a>
            <button (click)="details(entity.id)" class="btn btn-info" style="margin-left: 10px">
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
